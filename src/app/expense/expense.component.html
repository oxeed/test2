<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">Дата</th>
    <th scope="col" sortable="name" (sort)="onSort($event)">Куда </th>
    <th scope="col" sortable="area" (sort)="onSort($event)">Откуда</th>
    <th scope="col" sortable="population" (sort)="onSort($event)">Сумма</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let exp of expenseList">
    <td>{{ exp.date }}</td>
    <td>{{ exp.inCat }}</td>
    <td>{{ exp.keeper }}</td>
    <td>{{ exp.summ }}</td>
  </tr>
  </tbody>
</table>
