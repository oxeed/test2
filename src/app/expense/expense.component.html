<table class="table table-striped">
  <thead>
  <tr>
    <th >Дата</th>
    <th >Куда </th>
    <th >Откуда</th>
    <th >Сумма</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let exp of expenseList">
    <td>{{ exp.date }}</td>
    <td>{{ exp.inCat }}</td>
    <td>{{ exp.keeper }}</td>
    <td>{{ exp.summ }}</td>
  </tr>
  </tbody>
</table>
<p>{{ expenseList| json }}</p>
