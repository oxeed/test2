<div class="container">
  <form (ngSubmit)="onSubmit()"
  #costEnt="ngForm">
  <br>
  <div class="row">
    <div class="col-sm-7">
      Введите трату за:
      <pre>{{ date | json }}</pre>
    </div>


    <div class="col-sm-5" >
        <div class="input-group mb-3">
          <input
            class="form-control"
            type="text"
            [(ngModel)]="date"
            name="date"
            ngbDatepicker
            #d="ngbDatepicker"/>
          <div class="input-group-append">
            <a
              class="btn btn-outline-secondary"
              (click)="d.toggle()">Дата
          </a>
          </div>
        </div>
    </div>
     </div>



    <div class="row">
        <div class="col-sm-12">
            <div class="input-group mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Сумма"
            ngModel
            #summ="ngModel"
            name="summ"
            required minlength="3">
            <div class="input-group-append">
              <a
                class="btn btn-outline-secondary"
                >Сумма
            </a>
            </div>
          </div>
        </div>
    </div>



    <div class="row">
        <div class="col-sm-12">
            <p>Выбрать кошелек:</p>
            <div class="input-group mb-3">
                <select class="custom-select" id="inputGroupSelect02"
                ngModel
                name="keeper_select">
                    <option
                      *ngFor="let i of keeper"
                    [ngValue]="i">{{ i.name }}</option>
                </select>
            </div>
          </div>
      </div>

    <div class="row">
        <div class="col-sm-12">
            <p>Выбрать категорию:</p>
            <div class="input-group mb-3">
                <select class="custom-select" id="inputGroupSelect02"
                ngModel
                name="keeper">
                    <option
                      *ngFor="let i of incomeCat"
                    [ngValue]="i">{{ i.category_name }}</option>

                </select>
          </div>
        </div>
    </div>

    <div class="row">
          <div class="col-sm-12">
            <button type="submit" class="btn btn-primary">Ввести</button>
          </div>
      </div>
     <p>  AAAA</p>

  </form>
