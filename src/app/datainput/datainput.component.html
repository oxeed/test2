<ul class="nav nav-tabs nav-justified" id="nav-tab" role="tablist">
  <li class="nav-item" *ngFor="let tab of walletTabs; let first = first;"
    [ngClass]="{firstItem: first}"
    [class.active]>

    <a class="nav-item nav-link"
      (click)="selectedWalletTab = tab;"
      aria-controls="one"
      role="tab"
      data-toggle="tab"
      >{{tab}}</a>

  </li>
</ul>

<div class="tab-content">
  <div *ngIf="selectedWalletTab === walletTabs[0]" role="tabpanel" class="tab-pane active" id="one">
    <app-costentry></app-costentry>
  </div>
  <div *ngIf="selectedWalletTab === walletTabs[1]" role="tabpanel" class="tab-pane active" id="two">
    <app-reventry></app-reventry>
  </div>
  <div *ngIf="selectedWalletTab === walletTabs[2]" role="tabpanel" class="tab-pane active" id="two">
    <app-transitions></app-transitions>
  </div>
</div>
